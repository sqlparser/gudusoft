name: General SQL Parser Build CI

on:
  workflow_dispatch:
  push:
    branches: ["release/release"]
  pull_request:
    branches: ["release/release"]

permissions:
  contents: write
  
jobs:
  build:
    runs-on: ubuntu-latest
    environment: GSP_CORE_TOKEN
    steps:
    - name: Checkout public repo
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'adopt'

    - uses: actions/checkout@v3
      with:
        repository: sqlparser/gsp_java
        token: ${{ secrets.GSP_CORE_REPO_ACCESS_TOKEN }}  # üëà secret ÂêçÊòØËøô‰∏™
        path: gsp_java
        ref: dev

    - name: Set up Maven settings.xml
      run: |
        cat <<EOF > settings.xml
        <settings>
          <servers>
            <server>
              <id>github</id>
              <username>${{ secrets.GITHUB_ACTOR }}</username>
              <password>${{ secrets.GITHUB_TOKEN }}</password>
            </server>
          </servers>
        </settings>
        EOF

    - name: Run SQLFlow modification script
      run: |
        cd gsp_java
        chmod +x gsp_java_core/modify_lzbasetype.sh
        sh gsp_java_core/modify_lzbasetype.sh

    - name: Remove parent section from gsp_java_core pom.xml
      run: |
        cd gsp_java/gsp_java_core
        sed -i '/<parent>/,/<\/parent>/d' pom.xml
        echo "After sed, first 20 lines of pom.xml:"
        head -n 20 pom.xml

    - name: Deploy to GitHub Packages
      run: |
        cd gsp_java/gsp_java_core
        mvn deploy -s $GITHUB_WORKSPACE/settings.xml -Dmaven.test.skip=true -P customer.alldbs,github_package