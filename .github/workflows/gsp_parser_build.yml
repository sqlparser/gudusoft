name: General SQL Parser Build CI

on:
  workflow_dispatch:
  push:
    branches: ["release/release"]
  pull_request:
    branches: ["release/release"]

permissions:
  contents: write
  
jobs:
  build:
    runs-on: ubuntu-latest
    environment: GSP_CORE_TOKEN
    steps:
    - name: Checkout public repo
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'adopt'

    - uses: actions/checkout@v3
      with:
        repository: sqlparser/gsp_java
        token: ${{ secrets.GSP_CORE_REPO_ACCESS_TOKEN }}  # 👈 secret 名是这个
        path: gsp_java
        ref: dev

    - name: Set up Maven settings.xml
      run: |
        mkdir -p ~/.m2
        cat > ~/.m2/settings.xml <<EOF
        <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                  xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd">
          <servers>
            <server>
              <id>github</id>
              <username>${{ secrets.GITHUB_ACTOR }}</username>
              <password>${{ secrets.GITHUB_TOKEN }}</password>
            </server>
          </servers>
        </settings>
        EOF

    - name: Run SQLFlow modification script
      run: |
        cd gsp_java
        chmod +x gsp_java_core/modify_lzbasetype.sh
        sh gsp_java_core/modify_lzbasetype.sh

    - name: Build JAR
      run: |
        cd gsp_java/gsp_java_core
        mvn package -Dmaven.test.skip=true -P customer.alldbs,github_package

    - name: Deploy to GitHub Packages
      run: |
        cd gsp_java/gsp_java_core
        mvn deploy -s $GITHUB_WORKSPACE/settings.xml -Dmaven.test.skip=true -P customer.alldbs,github_package